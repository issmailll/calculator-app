<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="display" disabled />
      </div>
      <div class="keys">
        <button class="special" onclick="clearDisplay()">C</button>
        <button class="special" onclick="backspace()">&larr;</button>
        <button class="operator special-yellow" onclick="performOperation('/')">
          &#247;
        </button>
        <button class="operator special-yellow" onclick="performOperation('*')">
          &#215;
        </button>
        <button class="special" onclick="addToDisplay('7')">7</button>
        <button class="special" onclick="addToDisplay('8')">8</button>
        <button class="special" onclick="addToDisplay('9')">9</button>
        <button class="operator special-yellow" onclick="performOperation('-')">
          -
        </button>
        <button class="special" onclick="addToDisplay('4')">4</button>
        <button class="special" onclick="addToDisplay('5')">5</button>
        <button class="special" onclick="addToDisplay('6')">6</button>
        <button class="operator special-yellow" onclick="performOperation('+')">
          +
        </button>
        <button class="special" onclick="addToDisplay('1')">1</button>
        <button class="special" onclick="addToDisplay('2')">2</button>
        <button class="special" onclick="addToDisplay('3')">3</button>
        <button class="operator special-yellow" onclick="calculate()">=</button>
        <button class="special" class="zero" onclick="addToDisplay('0')">
          0
        </button>
        <button class="special" onclick="addToDisplay('.')">.</button>
      </div>
    </div>
    <div class="history">
      <h3 class="historyListTitle">history list</h3>
      <ul id="history-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
